

<div class="main-wrapper">
        <div class="main">
          <div class="main-inner">
            <div class="page-title">
              <div class="container">
                <h1><a [routerLink]="['']" >Home</a>
                </h1>
              </div>
              <!-- /.container-->
            </div>

            <div class="container">

              <div class="row mb80">
                <div class="col-sm-4 offset-sm-4">
                  <h3 class="page-title-small">Login</h3>
                    <form name="form" (ngSubmit)="f.form.valid && signIn()" #f="ngForm" novalidate>

                        </div> -->
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="login.email" #email="ngModel" required />
                            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">Login</button>
